<!DOCTYPE HTML>
<html>

<body>

<p id="demo"></p>

<script>
// Set the number of milliseconds we're counting from
var timer = 70000;		//change this value to update the timer

var countdown = new Date().getTime() + timer;

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and countdown
  var timebetween = countdown - now;
  var minutes = Math.floor((timebetween % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timebetween % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
    
  
  if (timebetween < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Time's up";
  }
}, 1000);
</script>

</body>
</html>
